server.port=7004
spring.application.name=review-service

spring.datasource.url=jdbc:mysql://mysql-review:3306/reviews?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=frank
spring.datasource.password=springboot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#spring.sql.init.mode=always
#spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true

# Inside Docker, Eureka server is reachable by container name
app.eureka-server=eureka-server

